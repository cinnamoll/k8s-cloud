apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: demo-k8s-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: demo-k8s
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 60   # scale khi CPU trung bÃ¬nh > 60%